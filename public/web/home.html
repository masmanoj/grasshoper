<body style="background-color: #197519;" ng-app="myApp">
	
	<div id = "loaderDiv" data-ng-hide="domReady" style="position: absolute;  background:#197f00; top:0; left:0; bottom:0; right:0; height:100%; width:100%;">
	    <div style="width:100%; color:#fff; text-align: center;  height:100%; font-family:'Roboto';">
	        <div class="text-center" style="margin:auto; margin-top:14%;">
	            <span class="fa fa fa-circle-o-notch fa-spin fa-3x"></span>   
	            <p style="font-size:16px; font-weight:300;">loading... </p></div>
	        </div>
	    </div>
	</div>

	<nav class="navbar navbar-collapse ">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <h2 style= "color:#fff">grasshoper</h2><small>hoper doper go..</small>
	      </a>
	    </div>
	  </div>
	</nav>	
	<hr>
	<br>
	<div class="container-fluid" style="color:white" ng-controller="SignUpController">
		<form name ="signupform" novalidate="" class="form-horizontal" ng-submit="submit()" >
		<h3>signup</h3>
			<fieldset>
               	<div class="form-group">
               		<label class="control-label col-sm-2" for="name">Name<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input id="name" type="text" name="name" ng-model="usr.name" class="form-control" />
                        </div>
               	</div>
               	<div class="form-group">
               		<label class="control-label col-sm-2" for="email">Email<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input id="email" type="text" name="email" ng-model="usr.email" class="form-control" />
                        </div>
               	</div>
               	<div class="form-group">
               		<label class="control-label col-sm-2" for="mobile">Mobile Number<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input id="mobile" type="text" name="mobile" ng-model="usr.mobile" class="form-control" />
                        </div>
               	</div>
               	<div class="form-group">
               		<label class="control-label col-sm-2" for="passwd">Password<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input id="passwd" type="password" name="passwd" ng-model="usr.passwd" class="form-control" />
                        </div>
               	</div>
               	<div class="form-group">
               		<label class="control-label col-sm-2" for="cnfPasswd">Confirm Password<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input id="cnfPasswd" type="password" name="cnfPasswd" ng-model="usr.cnfPasswd" class="form-control" />
                        </div>
               	</div>
               	<div class="col-md-offset-2" >
                    <button id="save"  type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
		</form>
	</div>

	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"-->
